<section class="row">
  <div class="col-md-12">
    <h1>Listagem de produtos</h1>
    <form [formGroup]="produtoForm" (ngSubmit)="salvar(produtoForm.value)" >
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" maxlength="30" formControlName="name" placeholder="Nome do produto">
          </div>

          <div class="form-group">
            <label for="preco">Preço</label>
            <input type="text" class="form-control" id="preco" maxlength="10" formControlName="price" placeholder="Preço do produto">
          </div>

          <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" class="form-control" id="descricao" maxlength="50" formControlName="description" placeholder="Descrição do produto">
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-success">Salvar</button>
          </div>
        </div>
      </div>
    </form>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th class="col-md-1">#</th>
          <th class="col-md-5">Nome</th>
          <th class="col-md-5">Preço</th>
          <th class="col-md-1">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products.data" >
          <td>{{ product.id }}</td>
          <td>{{ product.name | uppercase }}</td>
          <td>{{ product.price | currency:'BRL' }}</td>
          <td>
            <button type="button" class="btn btn-sm btn-danger" (click)="excluir(product.id)"><i class="glyphicon glyphicon-remove"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

<!-- Modal Cadatrar -->
<div class="modal fade" tabindex="-1" id="myModal" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Gerenciar Produtos</h4>
      </div>
      <div class="modal-body">
        <h1>Formulario de produtos</h1>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- Fim Modal Cadatrar -->
